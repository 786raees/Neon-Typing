<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonType AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bg: 'rgba(var(--color-bg), <alpha-value>)',
              main: 'rgba(var(--color-main), <alpha-value>)',
              sub: 'rgba(var(--color-sub), <alpha-value>)',
              primary: 'rgba(var(--color-primary), <alpha-value>)',
              error: 'rgba(var(--color-error), <alpha-value>)',
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Neon Theme */
        --color-bg: 15, 23, 42;
        --color-main: 226, 232, 240;
        --color-sub: 100, 116, 139;
        --color-primary: 34, 211, 238;
        --color-error: 248, 113, 113;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgba(var(--color-bg), 1);
        color: rgba(var(--color-main), 1);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-sub), 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-sub), 0.5);
      }
      @keyframes pulse-caret {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .animate-caret {
        animation: pulse-caret 1.2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .mask-linear {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="overflow-x-hidden selection:bg-primary/30 selection:text-primary relative">
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
